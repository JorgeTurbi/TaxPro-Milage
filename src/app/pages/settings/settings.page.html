<ion-content class="settings-content">
    <div class="settings-container">
        <!-- Header -->
        <h1 class="settings-title">Ajustes y Soporte</h1>

        <!-- Sections -->
        @for (section of sections; track section.title) {
        <div class="settings-section">
            <p class="section-title">
                {{ section.title }}
                @if (section.title === 'Gesti√≥n de Cuenta') {
                <span class="new-badge">Nuevo</span>
                }
            </p>

            <ion-list lines="none" class="settings-list">
                @for (item of section.items; track item.action) {
                <ion-item button (click)="onItemClick(item.action)" class="settings-item">
                    <ion-icon [name]="item.icon" slot="start" class="item-icon"></ion-icon>
                    <ion-label>{{ item.label }}</ion-label>
                    <ion-icon name="chevron-forward-outline" slot="end" class="arrow-icon"></ion-icon>
                </ion-item>
                }
            </ion-list>
        </div>
        }
    </div>
</ion-content>
